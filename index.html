<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <script defer src="./components/componentCart.js"></script>
    <script defer src="./components/componentItem.js"></script>
    <script defer src="items.js"></script>
    <script defer src="app.js"></script>
  </head>

  <body>
    
    <header class="header">
      <div class="page-name">
        <h2 class="title">Mercado Flaco</h2>
      </div>
      <div class="search-container">
        <input
          id="search-input"
          class="search-input"
          type="search"
          placeholder="buscar"
        />
      </div>
      <div class="logo">
        <div class="modal-carrito-contain">
          <img
            id="open-modal"
            class="carrito-image"
            src="./images/carrito-de-compras (1).png"
            alt=""
          />
          <div class="count-cart-favs" id="count-cart-items">0</div>
        </div>
        
        </div>
      </div>
    </header>
    <hr />
    <div class="hola"></div>
    
    <div id="modal-container" class="modal-container">
      <div id="modal" class="modal">
        <div class="close-modal-contain">
          <img
            class="close-modal"
            id="modal-close"
            src="./images/cerrar.png"
            alt=""
          />
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="modal-footer">
          <div class="total-price" id="total-price"></div>
          <div class="pay" id="goToPay">Ir a pagar</div>
        </div>
      </div>
    </div>

    

    <section id="products-contain" class="products-contain">
      
    </section>
   
    <div class="banner-contain">
      <div class="combo-title"><h3 class="">Combos Gamer</h3></div>
      <div class="banner">
        <div class="promos" id="promos">
          
        </div>
      </div>
    </div>
  
  </body>
</html>
